<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <nav class="absolute top-0 z-50 w-full flex flex-wrap items-center justify-between px-2 py-3">
        <div class="container w-full px-2 mx-auto flex flex-wrap justify-between lg:justify-start relative lg:static">
            <div class="w-full relative flex justify-between lg:w-auto  px-4 lg:static lg:block lg:justify-start">
                <a class="text-sm font-bold leading-relaxed inline-block mr-4 py-2 whitespace-nowrap uppercase text-white" href="#pablo">
                  emerald Tailwind Starter Kit
                </a>
                <button class="text-white cursor-pointer text-xl leading-none px-3 py-1 border border-solid border-transparent rounded bg-transparent block lg:hidden outline-none focus:outline-none" type="button" onclick="toggleNavbar('example-collapse-navbar')">
                  <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="lg:flex flex-grow items-center hidden" id="example-collapse-navbar">
                <ul class="flex flex-col lg:flex-row list-none lg:ml-auto">
                    <li class="nav-item">
                        <a href="" class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug  text-white hover:opacity-75">
                            <i class="fab fa-facebook-square text-lg leading-lg text-white hover:opacity-75"></i>
                            <span class="ml-2">Facebook</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug  text-white hover:opacity-75">
                            <i class="fab fa-twitter text-lg leading-lg text-white hover:opacity-75"></i>
                            <span class="ml-2">Twitter</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug  text-white hover:opacity-75">
                            <i class="fab fa-youtube text-lg leading-lg text-white hover:opacity-75"></i>
                            <span class="ml-2">Youtube</span>
                        </a>
                    </li>
                    <li class="flex items-center">
                        <button
                          class="bg-white text-gray-800 active:bg-gray-100 text-xs font-bold uppercase px-4 py-2 rounded shadow hover:shadow-lg hover:opacity-75 outline-none focus:outline-none lg:mr-1 lg:mb-0 ml-3 mb-3"
                          type="button"
                          style="transition: all 0.15s ease 0s;"
                        >
                          <i class="fas fa-arrow-alt-circle-down"></i> Download
                        </button>
                      </li>
                </ul>

            </div>
        </div>
    </nav>
    <main class="profile-class">
        <section class="relative block " style="height: 500px;">
            <div
              class="absolute top-0 w-full h-full bg-center bg-cover"
              style='background-image: url("images/background.jfif");'
            >
              <span
                id="blackOverlay"
                class="w-full h-full absolute opacity-50 bg-black"
              ></span>
            </div>
            <div
              class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden"
              style="height: 70px;"
            >
              <svg
                class="absolute bottom-0 overflow-hidden"
                xmlns="http://www.w3.org/2000/svg"
                preserveAspectRatio="none"
                version="1.1"
                viewBox="0 0 2560 100"
                x="0"
                y="0"
              >
                <polygon
                  class="text-gray-300 fill-current"
                  points="2560 0 2560 100 0 100"
                ></polygon>
              </svg>
            </div>     
        </section>
        <section class="relative py-16 bg-gr300">
           <div class="container mx-auto px-4">
            <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg -mt-64">
                <div class="px-6">
                    <div class="flex flex-wrap justify-center">
                        <div
                      class="w-full lg:w-3/12 px-4 lg:order-2 flex justify-center"
                    >
                      <div class="relative">
                        <img
                          alt="..."
                          src="images/avatar.jpg"
                          class="shadow-xl rounded-full h-auto align-middle border-none absolute -m-16 -ml-20 lg:-ml-16"
                          style="max-width: 150px;"
                        />
                      </div>
                    </div>
                    <div
                      class="w-full lg:w-4/12 px-4 lg:order-3 lg:text-right lg:self-center"
                    >
                      <div class="py-6 px-3 mt-32 sm:mt-0">
                        <button
                          class="bg-pink-500 active:bg-pink-600 uppercase text-white font-bold hover:shadow-md shadow text-xs px-4 py-2 rounded outline-none focus:outline-none sm:mr-2 mb-1"
                          type="button"
                          style="transition: all 0.15s ease 0s;"
                        >
                          Connect
                        </button>
                      </div>
                    </div>
                    <div class="w-full lg:w-4/12 px-4 lg:order-1">
                        <div class="flex justify-center py-4 lg:pt-4 pt-8">
                          <div class="mr-4 p-3 text-center">
                            <span
                              class="text-xl font-bold block uppercase tracking-wide text-gray-700"
                              >22</span
                            ><span class="text-sm text-gray-500">Friends</span>
                          </div>
                          <div class="mr-4 p-3 text-center">
                            <span
                              class="text-xl font-bold block uppercase tracking-wide text-gray-700"
                              >10</span
                            ><span class="text-sm text-gray-500">Photos</span>
                          </div>
                          <div class="lg:mr-4 p-3 text-center">
                            <span
                              class="text-xl font-bold block uppercase tracking-wide text-gray-700"
                              >89</span
                            ><span class="text-sm text-gray-500">Comments</span>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
           </div>
        </section>
    </main>

    
</body>
</html>
