<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Mark Landing Page</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="font-Poppins">
    <!--Header-->
    <header>
        <nav class="container flex items-center  py-4 mt-4 sm:m-12">
            <div class="py-1 ">
              <img src="images/logo-bookmark.svg" alt="Logo">
            </div> 
            <ul class="hidden sm:flex flex-1 justify-end items-center  gap-12 text-bookmark-blue uppercase text-xs">
                <li class="cursor-pointer">Feauteurs</li>
                <li class="cursor-pointer">Pricing</li>
                <li class="cursor-pointer">Contact</li>
                <button type="button" class="bg-bookmark-red text-white rounded-md px-7 py-3 uppercase ">Login</button>
            </ul>
            <div class="flex sm:hidden flex-1 justify-end">
                <i class="text-2xl  fas fa-bars"></i>
            </div>
        </nav>

    </header>
</body>
</html>
